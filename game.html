<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HANGMAN</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="assets/images/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="assets/images/manifest.json">
	<link rel="mask-icon" href="assets/images/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">

	<link href="assets/css/reset.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
</head>
<body>
 	
	
	<header>

	<div class="row">
	
	<div class="col-lg-12">
		<h1> Periodic Table Hangman </h1>
	</div>

	</div>
	</header>
	
		<div class="row">

			<div class="col-md-6">
				<img src="assets/images/periodic-table.jpg" class="img-responsive" id="mainpic" alt="PeriodicTable">
			</div>

			<div class="col-md-4">

				<h2>Current Game</h2><br>
				<ul class="list-group">
				<li class="list-group-item">Word: <span class="badge" id="word"></span></li>
				<li class="list-group-item">Letters Guessed: <span class="badge" id="letters"></span></li>
				<li class="list-group-item">Guesses Used: <span class="badge" id="used"></span></li>
				<li class="list-group-item">Guesses Remaining: <span class="badge" id="left"></span></li>
				<li class="list-group-item">Wins: <span class="badge" id="wins"> 0 </span></li>
				</ul>

			</div>

		
	
	<h2 id="emptyH2"></h2>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js">
	</script>
</body>
</html>
